{% extends 'base.html' %}


{% block content %}


<main class="container">
    
    <div class="row">
        
        <div class="col-md-4 offset-md-4 mt-5">
<form action="/signin/" method="POST" class="card card-body text-center">
    <h1>Iniciar Sesión</h1>
    
    {{error}}
    {% csrf_token %}

    <div class="mb-3 fw-bolder">
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">

        </div>
        
        <div class="mb-3 fw-bolder">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu Contraseña">

        </div>

    <button class="btn btn-primary"> 
        Entrar
    </button>


        </form>
        </div>
    </div>
</div>



{% endblock  %}
