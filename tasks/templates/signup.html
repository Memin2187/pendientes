{% extends 'base.html'%}


{% block content %}



<main class="container">
    
    <div class="row">
        
        <div class="col-md-4 offset-md-4 mt-5">
            
        <form method="POST" class="card card-body text-center">
            <h1>Rgistro</h1>
            
            {{error}}
            {% csrf_token %}
            <div class="mb-3 fw-bolder">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">

            </div>
            
            <div class="mb-3 fw-bolder">
            <label for="password">Contraseña</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu Contraseña">

            </div>
            
            
            <div class="mb-3 fw-bolder">
            <label for="password">Confirmación Contraseña</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu Contraseña">

            </div>
            
            <button class="btn btn-primary">
                Guardar
            </button>
        </form>
    </div>

   </div>

</main>


{% endblock%}
